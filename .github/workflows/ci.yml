# .github/workflows/ci.yml
name: Terraform CI

on:
  pull_request:
    paths:
      - 'modules/**'
      - 'examples/dev/**'
  push:
    branches:
      - 'main'
      - 'feature/**'
    paths:
      - 'modules/**'
      - 'examples/dev/**'

jobs:

  fmt:
    name: ğŸ–¨ï¸ Check terraform fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: terraform fmt
        run: terraform fmt -check -recursive modules examples/dev

  validate:
    name: âœ… Terraform validate
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Init example dev
        run: terraform -chdir=examples/dev init -backend=false

      - name: Validate example dev
        run: terraform -chdir=examples/dev validate

  lint:
    name: ğŸ” TFLint (modules & examples)
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v3

      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: TFLint init
        run: tflint --init

      - name: Lint modules
        run: tflint --chdir=modules

      - name: Lint example dev
        run: tflint --chdir=examples/dev

  tfsec:
    name: ğŸ”’ tfsec scan
    runs-on: ubuntu-latest
    needs: lint
    #continue-on-error: true
    steps:
      - uses: actions/checkout@v3

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: .
          soft_fail: true