name: Terraform CI â€” Change Detector

on:
    pull_request:
      types: [opened, reopened, synchronize]
    push:
  
jobs:
    # 1) Detect which module(s) changed against main
    detect:
      name: ğŸ”€ What changed?
      runs-on: ubuntu-latest
      outputs:
        s3_bucket:     ${{ steps.filter.outputs.s3_bucket }}
        ssm_parameter: ${{ steps.filter.outputs.ssm_parameter }}
      steps:
        - name: Checkout full history
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
  
        - name: Run paths-filter
          id: filter
          uses: dorny/paths-filter@v3
          with:
            base: main
            filters: |
              s3_bucket:
                - 'modules/s3_bucket/**'
              ssm_parameter:
                - 'modules/ssm_parameter/**'
  
        - name: Debug outputs
          run: |
            echo "â†’ s3_bucket changed?     ${{ steps.filter.outputs.s3_bucket }}"
            echo "â†’ ssm_parameter changed?  ${{ steps.filter.outputs.ssm_parameter }}"
  
    # 2) Only run when S3 module changed
    run-s3-ci:
      name: ğŸ–¨ï¸ S3-module CI
      needs: detect
      runs-on: ubuntu-latest
      if: needs.detect.outputs.s3_bucket == 'true'
      steps:
        - run: echo "ğŸ‘·â€â™‚ï¸ Running S3 module CIâ€¦"
  
    # 3) Only run when SSM module changed
    run-ssm-ci:
      name: ğŸ–¥ï¸ SSM-module CI
      needs: detect
      runs-on: ubuntu-latest
      if: needs.detect.outputs.ssm_parameter == 'true'
      steps:
        - run: echo "ğŸ”§ Running SSM module CIâ€¦"
  
    # 4) Full CI when *neither* module changed
    run-full-ci:
      name: ğŸš€ Full CI
      needs: detect
      runs-on: ubuntu-latest
      if: >
        needs.detect.outputs.s3_bucket == 'false' &&
        needs.detect.outputs.ssm_parameter == 'false'
      steps:
        - run: echo "âš™ï¸  Running Full CI (docs, scripts, etc.)â€¦"