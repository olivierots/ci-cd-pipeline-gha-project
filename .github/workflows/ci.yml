# .github/workflows/ci.yml
name: Terraform CI

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - '**'
  push:
    paths:
      - '**'

jobs:
  # 1) Detect which part of the repo changed
  filter:
    name: 🔀 Path filter
    runs-on: ubuntu-latest
    outputs:
      s3: ${{ steps.f.outputs.s3_bucket }}
      ssm: ${{ steps.f.outputs.ssm_parameter }}
      other: ${{ steps.f.outputs.unmatched }}
    steps:
      - uses: actions/checkout@v3
      - id: f
        uses: dorny/paths-filter@v3
        with:
          filters: |
            s3_bucket:
              - 'modules/s3_bucket/**'
            ssm_parameter:
              - 'modules/ssm_parameter/**'
            unmatched:
              - '**'
              - '!modules/s3_bucket/**'
              - '!modules/ssm_parameter/**'

  # 2) fmt → s3_bucket
  fmt-s3:
    name: 🖨️ fmt → s3_bucket
    needs: filter
    runs-on: ubuntu-latest
    if: needs.filter.outputs.s3 == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.7'
      - name: terraform fmt (s3_bucket)
        run: terraform fmt -check -recursive modules/s3_bucket

  # 3) fmt → ssm_parameter
  fmt-ssm:
    name: 🖨️ fmt → ssm_parameter
    needs: filter
    runs-on: ubuntu-latest
    if: needs.filter.outputs.ssm == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.7'
      - name: terraform fmt (ssm_parameter)
        run: terraform fmt -check -recursive modules/ssm_parameter

  # 4) validate → modules
  validate-modules:
    name: ✅ validate → modules
    needs: [filter, fmt-modules]
    runs-on: ubuntu-latest
    if: needs.filter.outputs.modules == 'true'
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"
      - name: Init & validate s3_bucket
        run: |
          terraform -chdir=modules/s3_bucket init -backend=false
          terraform -chdir=modules/s3_bucket validate
      - name: Init & validate ssm_parameter
        run: |
          terraform -chdir=modules/ssm_parameter init -backend=false
          terraform -chdir=modules/ssm_parameter validate

  # 5) validate → examples/dev
  validate-examples:
    name: ✅ validate → examples/dev
    needs: [filter, fmt-examples]
    runs-on: ubuntu-latest
    if: needs.filter.outputs.examples == 'true'
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"
      - name: Init & validate examples/dev
        run: |
          terraform -chdir=examples/dev init -backend=false
          terraform -chdir=examples/dev validate

  # 6) lint → s3_bucket
  lint-s3:
    name: 🔍 TFLint → s3_bucket
    needs: validate-s3
    runs-on: ubuntu-latest
    if: needs.filter.outputs.s3 == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
      - name: tflint (s3_bucket)
        run: tflint --chdir=modules/s3_bucket --init

  # 7) lint → ssm_parameter
  lint-ssm:
    name: 🔍 TFLint → ssm_parameter
    needs: validate-ssm
    runs-on: ubuntu-latest
    if: needs.filter.outputs.ssm == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
      - name: tflint (ssm_parameter)
        run: tflint --chdir=modules/ssm_parameter --init

  # 8) tfsec → s3_bucket
  tfsec-s3:
    name: 🔒 tfsec → s3_bucket
    needs: lint-s3
    runs-on: ubuntu-latest
    if: needs.filter.outputs.s3 == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: tfsec (s3_bucket)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: modules/s3_bucket
          soft_fail: true

  # 9) tfsec → ssm_parameter
  tfsec-ssm:
    name: 🔒 tfsec → ssm_parameter
    needs: lint-ssm
    runs-on: ubuntu-latest
    if: needs.filter.outputs.ssm == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: tfsec (ssm_parameter)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: modules/ssm_parameter
          soft_fail: true