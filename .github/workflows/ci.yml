# .github/workflows/ci.yml
name: Terraform CI

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - '**'
  push:
    paths:
      - '**'

jobs:
  # 1) detect which areas changed
  filter:
    name: ğŸ”€ Path filter
    runs-on: ubuntu-latest
    outputs:
      s3:    ${{ steps.filter.outputs.s3 }}
      ssm:   ${{ steps.filter.outputs.ssm }}
      other: ${{ steps.filter.outputs.other }}
    steps:
      - uses: actions/checkout@v3
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            s3:
              - 'modules/s3_bucket/**'
            ssm:
              - 'modules/ssm_parameter/**'
            other:
              # match everything, then exclude our two modules
              - '**'
              - '!modules/s3_bucket/**'
              - '!modules/ssm_parameter/**'

  # 2) fmt â†’ s3_bucket
  fmt-s3:
    name: ğŸ–¨ï¸ fmt â†’ s3_bucket
    needs: filter
    runs-on: ubuntu-latest
    if: needs.filter.outputs.s3 == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.7'
      - name: terraform fmt (s3)
        run: terraform fmt -check -recursive modules/s3_bucket

  # 3) fmt â†’ ssm_parameter
  fmt-ssm:
    name: ğŸ–¨ï¸ fmt â†’ ssm_parameter
    needs: filter
    runs-on: ubuntu-latest
    if: needs.filter.outputs.ssm == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.7'
      - name: terraform fmt (ssm)
        run: terraform fmt -check -recursive modules/ssm_parameter

  # 4) init & validate â†’ s3_bucket
  validate-s3:
    name: âœ… validate â†’ s3_bucket
    needs: fmt-s3
    runs-on: ubuntu-latest
    if: needs.filter.outputs.s3 == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.7'
      - name: Init & validate example/dev
        run: |
          terraform -chdir=modules/s3_bucket/examples/dev init -backend=false
          terraform -chdir=modules/s3_bucket/examples/dev validate
      - name: Init & validate module root
        run: |
          terraform -chdir=modules/s3_bucket init -backend=false
          terraform -chdir=modules/s3_bucket validate

  # 5) init & validate â†’ ssm_parameter
  validate-ssm:
    name: âœ… validate â†’ ssm_parameter
    needs: fmt-ssm
    runs-on: ubuntu-latest
    if: needs.filter.outputs.ssm == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.7'
      - name: Init & validate example/dev
        run: |
          terraform -chdir=modules/ssm_parameter/examples/dev init -backend=false
          terraform -chdir=modules/ssm_parameter/examples/dev validate
      - name: Init & validate module root
        run: |
          terraform -chdir=modules/ssm_parameter init -backend=false
          terraform -chdir=modules/ssm_parameter validate

  # 6) TFLint â†’ s3_bucket
  lint-s3:
    name: ğŸ” TFLint â†’ s3_bucket
    needs: validate-s3
    runs-on: ubuntu-latest
    if: needs.filter.outputs.s3 == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Install TFLint
        run: curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
      - name: TFLint (module root)
        run: tflint --chdir=modules/s3_bucket --init

  # 7) TFLint â†’ ssm_parameter
  lint-ssm:
    name: ğŸ” TFLint â†’ ssm_parameter
    needs: validate-ssm
    runs-on: ubuntu-latest
    if: needs.filter.outputs.ssm == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Install TFLint
        run: curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
      - name: TFLint (module root)
        run: tflint --chdir=modules/ssm_parameter --init

  # 8) tfsec â†’ s3_bucket
  tfsec-s3:
    name: ğŸ”’ tfsec â†’ s3_bucket
    needs: lint-s3
    runs-on: ubuntu-latest
    if: needs.filter.outputs.s3 == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: tfsec scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: modules/s3_bucket
          soft_fail: true

  # 9) tfsec â†’ ssm_parameter
  tfsec-ssm:
    name: ğŸ”’ tfsec â†’ ssm_parameter
    needs: lint-ssm
    runs-on: ubuntu-latest
    if: needs.filter.outputs.ssm == 'true' || needs.filter.outputs.other == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: tfsec scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: modules/ssm_parameter
          soft_fail: true
