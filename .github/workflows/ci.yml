name: Terraform CI â€” Change Detector

# Run on any PR or push so we can compare against main
on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:

jobs:
  detect:
    name: ðŸ”€ What changed?
    runs-on: ubuntu-latest
    outputs:
      s3_bucket:    ${{ steps.detect.outputs.s3_bucket }}
      ssm_parameter: ${{ steps.detect.outputs.ssm_parameter }}
      other:        ${{ steps.detect.outputs.other }}
    steps:
      - name: Checkout code (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect changes vs main
        id: detect
        shell: bash
        run: |
          # fetch main so we can diff
          git fetch origin main
          
          # get changed files
          files=$(git diff --name-only origin/main...HEAD)

          # initialize flags
          s3=false
          ssm=false

          # mark flags if any path matches
          for f in $files; do
            [[ $f == modules/s3_bucket/*    ]] && s3=true
            [[ $f == modules/ssm_parameter/* ]] && ssm=true
          done

          # "other" is true when neither module changed
          other=false
          if [[ $s3 == "false" && $ssm == "false" ]]; then
            other=true
          fi

          # expose outputs
          echo "s3_bucket=$s3"    >> $GITHUB_OUTPUT
          echo "ssm_parameter=$ssm" >> $GITHUB_OUTPUT
          echo "other=$other"      >> $GITHUB_OUTPUT

      - name: Show results
        run: |
          echo "â†’ modules/s3_bucket changed?    ${{ steps.detect.outputs.s3_bucket }}"
          echo "â†’ modules/ssm_parameter changed? ${{ steps.detect.outputs.ssm_parameter }}"
          echo "â†’ run full CI?                  ${{ steps.detect.outputs.other }}"
