# Continuous Integration workflow for Terraform modules and examples
name: Terraform CI

on:
  pull_request:
    paths:
      - 'modules/**'
      - 'examples/dev/**'
  push:
    branches:
      - 'main'
      - 'feature/**'
    paths:
      - 'modules/**'
      - 'examples/dev/**'

jobs:
  fmt:
    name: Check terraform fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform fmt (all .tf)
        run: terraform fmt -check -recursive modules examples/dev

  validate:
    name: Validate Terraform configuration
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform init (examples/dev)
        run: terraform -chdir=examples/dev init -backend=false

      - name: Terraform validate (examples/dev)
        run: terraform -chdir=examples/dev validate

  tflint:
    name: TFLint (modules only)
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v3

      - name: Run TFLint
        uses: widdix/action-tflint@v1
        with:
          directory: modules

  tfsec:
    name: tfsec scan
    runs-on: ubuntu-latest
    needs: tflint
    steps:
      - uses: actions/checkout@v3

      - name: Run tfsec (all .tf)
        uses: aquasecurity/tfsec-action@v1
        with:
          directory: .