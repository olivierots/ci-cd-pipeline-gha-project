# .github/workflows/ci.yml
name: Terraform CI â€” Filter Debug

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - '**'
  push:
    paths:
      - '**'

jobs:
  filter:
    name: ðŸ”€ Path filter (debug only)
    runs-on: ubuntu-latest
    outputs:
      s3:    ${{ steps.filter.outputs.s3 }}
      ssm:   ${{ steps.filter.outputs.ssm }}
      other: ${{ steps.filter.outputs.other }}
    steps:
      - name: Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run paths-filter
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            s3:
              - 'modules/s3_bucket/**'
            ssm:
              - 'modules/ssm_parameter/**'
            other:
              - '**'
              - '!modules/s3_bucket/**'
              - '!modules/ssm_parameter/**'

      - name: List all changed files
        run: |
          echo "Changed files:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}

      - name: Debug filter outputs
        run: |
          echo "â†’ s3_bucket changed?   ${{ steps.filter.outputs.s3 }}"
          echo "â†’ ssm_parameter changed? ${{ steps.filter.outputs.ssm }}"
          echo "â†’ other patterns?       ${{ steps.filter.outputs.other }}"
