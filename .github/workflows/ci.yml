# File: .github/workflows/ci.yml
name: Terraform CI

on:
  pull_request:
    paths:
      - 'modules/**'
      - 'examples/dev/**'
  push:
    branches:
      - 'main'
      - 'feature/**'
    paths:
      - 'modules/**'
      - 'examples/dev/**'

jobs:
  fmt:
    name: Check terraform fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform fmt (all .tf)
        run: terraform fmt -check -recursive modules examples/dev

  validate:
    name: Validate Terraform configuration
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform init (examples/dev)
        run: terraform -chdir=examples/dev init -backend=false

      - name: Terraform validate (examples/dev)
        run: terraform -chdir=examples/dev validate

  tflint:
    name: TFLint (modules + examples)
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform (to fetch providers/plugins)
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Install TFLint
        run: |
          curl -sSL https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Run TFLint on modules
        run: tflint --init modules

      - name: Run TFLint on examples
        run: tflint --init examples/dev

  tfsec:
    name: tfsec scan
    runs-on: ubuntu-latest
    needs: tflint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tfsec (all .tf)
        uses: aquasecurity/tfsec-action@v1
        with:
          directory: .