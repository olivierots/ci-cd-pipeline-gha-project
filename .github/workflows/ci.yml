# .github/workflows/ci-filter-debug.yml
name: ðŸš¦ Filter Debug

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - '**'
  push:
    paths:
      - '**'



jobs:
  detect:
    name: ðŸ”€ What changed?
    runs-on: ubuntu-latest
    outputs:
      s3_bucket: ${{ steps.filter.outputs.s3_bucket }}
      ssm_parameter: ${{ steps.filter.outputs.ssm_parameter }}
      other: ${{ steps.filter.outputs.other }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug Git Diff
        run: |
          git diff --name-status refs/remotes/origin/main...refs/remotes/origin/${{ github.head_ref }}

      - name: Run paths-filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          base: main
          filters: |
            s3_bucket:
              - 'modules/s3_bucket/**'
            ssm_parameter:
              - 'modules/ssm_parameter/**'
            other:
              - '**'
              - '!modules/s3_bucket/**'
              - '!modules/ssm_parameter/**'

      - name: Debug outputs
        run: |
          echo "â†’ s3_bucket changed?     ${{ steps.filter.outputs.s3_bucket }}"
          echo "â†’ ssm_parameter changed?  ${{ steps.filter.outputs.ssm_parameter }}"
          echo "â†’ other changed?         ${{ steps.filter.outputs.other }}"